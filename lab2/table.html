<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body> 
    <table width="100px" border="1">
        <tr>
            <td colspan="2">headline</td>
        </tr>
        <tr>
            <td>body</td>
            <td rowspan="2">side</td>
        </tr>
        <tr>
            <td>footer</td>
        </tr>
    </table>
    <br>
    <table width="200px" border="1">
        <tr>
            <td colspan="2">headline</td>
        </tr>
        <tr>
            <td rowspan="2">side</td>
            <td>body</td>
        </tr>
        <tr>
            <td>footer</td>
        </tr>
    </table>
</body>
</html>

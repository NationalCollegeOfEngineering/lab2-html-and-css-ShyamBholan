<!DOCTYPE html>

    <title>Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body> 
    <table>
        <tr>
            <td colspan="2" class="class1">Headline</td>
        </tr>
        <tr>
            <td rowspan="2" class="class2">Side</td>
            <td class="class3">Body</td>

        <tr>
            <td class="class1">Footer</td>
        </tr>
    </table>
